    <!-- The dashboard contain a nav bar with(view rooms and upload rooms links)
        inside the view rooms link(html file), create a table to display the room info( name,price per night, availability  and operation) -->
    <!-- table -->
    {% include 'admin_dash.html' %}
    <table class="table">
        <tr>
            <th>Name</th> 
            <th>Price Per Night</th>
            <th>Availability</th>
            <th>Operation</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{room[0]}}</td>
            <td><b style="text-transform: capitalize;">{{room[1]}}</b></td>
            <td><img height="150"  width="200" src="/static/images/{{room[6]}}" alt=""></td>
            <td>{{room[3]}}</td>
            <td>{{room[4]}}</td>
            <td><a href="/delete{{room[0]}}" class="btn btn-danger p-1">Delete</a></td>
        </tr>
        {% endfor %}
    
    
    </table>
